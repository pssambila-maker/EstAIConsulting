<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Abstract AI Brain/Network -->
  <g id="logo-icon">
    <!-- Outer hexagon -->
    <path d="M 30 10 L 42 17 L 42 31 L 30 38 L 18 31 L 18 17 Z"
          fill="url(#logoGradient)"
          opacity="0.2"/>

    <!-- Neural network nodes -->
    <circle cx="30" cy="24" r="3" fill="url(#logoGradient)"/>
    <circle cx="24" cy="20" r="2.5" fill="url(#logoGradient)"/>
    <circle cx="36" cy="20" r="2.5" fill="url(#logoGradient)"/>
    <circle cx="24" cy="28" r="2.5" fill="url(#logoGradient)"/>
    <circle cx="36" cy="28" r="2.5" fill="url(#logoGradient)"/>

    <!-- Connections -->
    <line x1="30" y1="24" x2="24" y2="20" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="30" y1="24" x2="36" y2="20" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="30" y1="24" x2="24" y2="28" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="30" y1="24" x2="36" y2="28" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>

    <!-- Accent dots -->
    <circle cx="30" cy="15" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="30" cy="33" r="1.5" fill="url(#accentGradient)"/>
  </g>

  <!-- Text: EST AI Consulting -->
  <g id="logo-text">
    <!-- EST (Bold) -->
    <text x="52" y="28" font-family="Inter, -apple-system, sans-serif" font-size="20" font-weight="800" fill="url(#logoGradient)">EST AI</text>

    <!-- Consulting (Regular) -->
    <text x="52" y="43" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#4a5568" letter-spacing="0.5">Consulting</text>
  </g>
</svg>
