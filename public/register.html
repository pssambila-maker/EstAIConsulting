<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register / Login - EST AI Consulting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0f1e 0%, #1a1f3a 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8a2be2, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 12px;
            padding: 3rem;
            backdrop-filter: blur(10px);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: #808080;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: #8a2be2;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #8a2be2, #00d4ff);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d0d0d0;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
        }

        .form-group input::placeholder {
            color: #606060;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #8a2be2, #00d4ff);
            color: #ffffff;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .submit-button:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.5);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #51cf66;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .back-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-home a {
            color: #8a2be2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: #00d4ff;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #606060;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(138, 43, 226, 0.2);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .benefits {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(138, 43, 226, 0.2);
        }

        .benefits h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #8a2be2;
        }

        .benefits ul {
            list-style: none;
        }

        .benefits ul li {
            padding: 0.5rem 0;
            color: #b0b0b0;
            position: relative;
            padding-left: 1.5rem;
        }

        .benefits ul li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #8a2be2;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .tab {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">EST AI CONSULTING</div>
            <p class="tagline">Unlock Premium AI Resources</p>
        </div>

        <div class="auth-container">
            <div class="tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="register">Register</button>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" name="email" required placeholder="you@company.com">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required minlength="6"
                            placeholder="Enter your password">
                    </div>

                    <button type="submit" class="submit-button" id="login-button">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-container">
                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name *</label>
                            <input type="text" id="first-name" name="firstName" required placeholder="John">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name *</label>
                            <input type="text" id="last-name" name="lastName" required placeholder="Doe">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reg-email">Email Address *</label>
                        <input type="email" id="reg-email" name="email" required placeholder="you@company.com">
                    </div>

                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" name="company" placeholder="Your Company Inc.">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000">
                    </div>

                    <div class="form-group">
                        <label for="role">Your Role</label>
                        <input type="text" id="role" name="role" placeholder="e.g., CEO, CTO, Manager">
                    </div>

                    <div class="form-group">
                        <label for="reg-password">Password *</label>
                        <input type="password" id="reg-password" name="password" required minlength="6"
                            placeholder="Min. 6 characters">
                    </div>

                    <button type="submit" class="submit-button" id="register-button">Create Account</button>
                </form>

                <div class="benefits">
                    <h3>What You'll Get:</h3>
                    <ul>
                        <li>Access to all AI consulting services</li>
                        <li>Free AI readiness assessment</li>
                        <li>Exclusive AI resources and guides</li>
                        <li>Priority support from our experts</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="back-home">
            <a href="/">← Back to Home</a>
        </div>
    </div>

    <script type="module">
        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const tabName = tab.getAttribute('data-tab');
                if (tabName === 'login') {
                    loginForm.classList.add('active');
                    registerForm.classList.remove('active');
                } else {
                    registerForm.classList.add('active');
                    loginForm.classList.remove('active');
                }

                // Clear messages
                hideMessage();
            });
        });

        // Message handling
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('success-message').classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            document.getElementById('error-message').classList.remove('show');
        }

        function hideMessage() {
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const button = document.getElementById('login-button');
            button.disabled = true;
            button.textContent = 'Logging in...';

            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');

            try {
                // Import auth functions
                const { loginUser } = await import('/auth-bundle.js');

                await loginUser(email, password);

                showSuccess('Login successful! Redirecting...');

                // Redirect to services page after successful login
                setTimeout(() => {
                    window.location.href = '/ai-business-leaders.html';
                }, 1500);
            } catch (error) {
                showError(error.message || 'Login failed. Please check your credentials.');
                button.disabled = false;
                button.textContent = 'Login';
            }
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const button = document.getElementById('register-button');
            button.disabled = true;
            button.textContent = 'Creating Account...';

            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const userData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                company: formData.get('company'),
                phone: formData.get('phone'),
                role: formData.get('role')
            };

            try {
                // Import auth functions
                const { registerUser } = await import('/auth-bundle.js');

                console.log('Attempting registration for:', email);
                await registerUser(email, password, userData);

                showSuccess('Account created successfully! Redirecting...');

                // Redirect to services page after successful registration
                setTimeout(() => {
                    window.location.href = '/ai-business-leaders.html';
                }, 1500);
            } catch (error) {
                console.error('Registration error details:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);

                let errorMessage = 'Registration failed. Please try again.';

                if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error: Unable to connect to Firebase. Please check:\n• Your internet connection\n• If you\'re behind a firewall or VPN\n• Browser console for CORS errors (F12 → Console)';
                } else if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please login instead.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password should be at least 6 characters.';
                } else {
                    errorMessage = error.message || errorMessage;
                }

                showError(errorMessage);
                button.disabled = false;
                button.textContent = 'Create Account';
            }
        });

        // Check if already logged in
        (async () => {
            try {
                const { waitForAuthReady } = await import('/auth-bundle.js');
                const user = await waitForAuthReady();
                if (user) {
                    console.log('User already logged in, redirecting to About page');
                    window.location.href = '/ai-business-leaders.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        })();
    </script>
</body>

</html>
